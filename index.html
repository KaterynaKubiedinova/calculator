<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css"></link>
	<script defer src="./index.js"></script>
	<title>Document</title>
</head>
<body>
	<h1>Calculator</h1>
	<div class="calculator">
		<div class="calculator__screen">
			<p>0</p>
		</div>
		<div class="memory">
			<button class="memory-btn mc">MC</button>
			<button class="memory-btn mr">MR</button>
			<button class="memory-btn plus">M+</button>
			<button class="memory-btn minus">M-</button>
		</div>
		<div class="calculator__buttons">
			<button class="btn operand">7</button>
			<button class="btn operand">8</i></button>
			<button class="btn operand">9</i></button>
			<button class="btn plus-minus" >+/-</button>
			<button class="btn undo">←</button>
			<button class="btn operand">4</button>
			<button class="btn operand">5</button>
			<button class="btn operand">6</button>
			<button class="btn operator">x</button>
			<button class="btn operator">÷</button>
			<button class="btn operand">1</button>
			<button class="btn operand">2</button>
			<button class="btn operand">3</button>
			<button class="btn operator">-</button>
			<button class="btn operator">+</button>
			<button class="btn clear">C</i></button>
			<button class="btn operand">0</button>
			<button class="btn operand">.</button>
			<button class="btn res">=</button>
		</div>
	</div>
</body>
</html>
